apiVersion: apps/v1
kind: Deployment
metadata:
  name: vectorflow-redis
  namespace: vectorflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vectorflow-redis
  template:
    metadata:
      labels:
        app: vectorflow-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          args:
            - redis-server
            - --save
            - ""
            - --appendonly
            - "no"
          ports:
            - containerPort: 6379
              name: redis
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: vectorflow
spec:
  selector:
    app: vectorflow-redis
  ports:
    - name: redis
      port: 6379
      targetPort: redis
