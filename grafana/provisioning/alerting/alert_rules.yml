apiVersion: 1

groups:
  - orgId: 1
    name: vector-flow-alerts
    folder: Vector Flow
    interval: 1m
    rules:
      - uid: vf_stream_error_state
        title: Stream Error State Detected
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              datasource:
                type: prometheus
                uid: prometheus
              editorMode: code
              expr: sum(vector_flow_streams_by_state{state="error"})
              instant: true
              intervalMs: 1000
              maxDataPoints: 43200
              refId: A
          - refId: B
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: []
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - B
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: last
              refId: B
              type: reduce
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: B
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        dashboardUid: vector-flow
        panelId: 14
        noDataState: NoData
        execErrState: Error
        for: 2m
        annotations:
          summary: One or more streams are in error state.
          description: Check stream connection errors and worker health in the fleet UI.
        labels:
          severity: warning
          component: vectorflow
          category: stream-health
        notification_settings:
          receiver: vectorflow-alert-webhook
        isPaused: false

      - uid: vf_running_below_active
        title: Running Streams Below Active Streams
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              datasource:
                type: prometheus
                uid: prometheus
              editorMode: code
              expr: clamp_min(vector_flow_active_streams_total - vector_flow_running_streams_total, 0)
              instant: true
              intervalMs: 1000
              maxDataPoints: 43200
              refId: A
          - refId: B
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: []
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - B
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: last
              refId: B
              type: reduce
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: B
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        dashboardUid: vector-flow
        panelId: 13
        noDataState: NoData
        execErrState: Error
        for: 2m
        annotations:
          summary: Active streams exceed currently running streams.
          description: At least one active stream is not currently running.
        labels:
          severity: warning
          component: vectorflow
          category: fleet-state
        notification_settings:
          receiver: vectorflow-alert-webhook
        isPaused: false

      - uid: vf_low_processing_fps
        title: Low Processing FPS
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus
            model:
              datasource:
                type: prometheus
                uid: prometheus
              editorMode: code
              expr: min by (stream_name) (avg_over_time(vector_flow_fps[2m]))
              instant: true
              intervalMs: 1000
              maxDataPoints: 43200
              refId: A
          - refId: B
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: []
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - B
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: last
              refId: B
              type: reduce
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 5
                    type: lt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: B
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        dashboardUid: vector-flow
        panelId: 15
        noDataState: NoData
        execErrState: Error
        for: 3m
        annotations:
          summary: Stream FPS dropped below 5.
          description: Processing throughput is low for one or more streams.
        labels:
          severity: warning
          component: vectorflow
          category: performance
        notification_settings:
          receiver: vectorflow-alert-webhook
        isPaused: false

      - uid: vf_worker_memory_high
        title: Worker Memory High
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus
            model:
              datasource:
                type: prometheus
                uid: prometheus
              editorMode: code
              expr: max by (stream_name) (vector_flow_worker_memory_percent * 100)
              instant: true
              intervalMs: 1000
              maxDataPoints: 43200
              refId: A
          - refId: B
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: []
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - B
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: last
              refId: B
              type: reduce
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 90
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: B
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        dashboardUid: vector-flow
        panelId: 11
        noDataState: NoData
        execErrState: Error
        for: 5m
        annotations:
          summary: Worker memory usage exceeded 90%.
          description: A vector flow worker is likely over-utilized.
        labels:
          severity: critical
          component: vectorflow
          category: resources
        notification_settings:
          receiver: vectorflow-alert-webhook
        isPaused: false
