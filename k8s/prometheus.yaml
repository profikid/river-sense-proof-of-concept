apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vectorflow-prometheus-data
  namespace: vectorflow
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vectorflow-prometheus
  namespace: vectorflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vectorflow-prometheus
  template:
    metadata:
      labels:
        app: vectorflow-prometheus
    spec:
      serviceAccountName: vectorflow-prometheus
      containers:
        - name: prometheus
          image: prom/prometheus:v2.54.1
          imagePullPolicy: IfNotPresent
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/prometheus
          ports:
            - containerPort: 9090
              name: http
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus/prometheus.yml
              subPath: prometheus.yml
              readOnly: true
            - name: data
              mountPath: /prometheus
      volumes:
        - name: config
          configMap:
            name: vectorflow-prometheus-config
        - name: data
          persistentVolumeClaim:
            claimName: vectorflow-prometheus-data
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: vectorflow
spec:
  selector:
    app: vectorflow-prometheus
  ports:
    - name: http
      port: 9090
      targetPort: http
