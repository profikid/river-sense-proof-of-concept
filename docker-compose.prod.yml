services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 12
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - vectorflow

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 12
    networks:
      - vectorflow

  api:
    image: vectorflow-api:latest
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}"
      REDIS_URL: "redis://redis:6379/0"
      REDIS_CHANNEL: "flow.frames"
      WORKER_RUNTIME: "docker"
      WORKER_IMAGE: "${WORKER_IMAGE:-vectorflow-worker:latest}"
      WORKER_BUILD_CONTEXT: "/opt/worker"
      DOCKER_NETWORK: "vectorflow"
      PROMETHEUS_SD_FILE: "/prometheus_sd/workers.json"
      CORS_ORIGINS: "https://${VECTORFLOW_DOMAIN}"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./worker:/opt/worker:ro
      - ./prometheus/file_sd:/prometheus_sd
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${TRAEFIK_NETWORK:-proxy}"
      - "traefik.http.routers.vectorflow-api.rule=Host(`${VECTORFLOW_DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.vectorflow-api.priority=100"
      - "traefik.http.routers.vectorflow-api.entrypoints=websecure"
      - "traefik.http.routers.vectorflow-api.tls=true"
      - "traefik.http.routers.vectorflow-api.tls.certresolver=${TRAEFIK_CERT_RESOLVER:-mytlschallenge}"
      - "traefik.http.routers.vectorflow-api.middlewares=vectorflow-api-auth@docker,vectorflow-api-strip@docker"
      - "traefik.http.middlewares.vectorflow-api-auth.basicauth.users=demo:$$apr1$$0xjPIrkG$$xHiEc8bJWTsbhV0HUtmd8."
      - "traefik.http.middlewares.vectorflow-api-strip.stripprefix.prefixes=/api"
      - "traefik.http.services.vectorflow-api.loadbalancer.server.port=8000"
    networks:
      - vectorflow
      - proxy

  prometheus:
    image: prom/prometheus:v2.54.1
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/file_sd:/etc/prometheus/file_sd:ro
      - prometheus_data:/prometheus
    depends_on:
      - api
    networks:
      - vectorflow

  grafana:
    image: grafana/grafana:11.2.0
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: "${GRAFANA_ADMIN_USER:-admin}"
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_ADMIN_PASSWORD}"
      GF_AUTH_ANONYMOUS_ENABLED: "${GRAFANA_ANONYMOUS_ENABLED:-true}"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "${GRAFANA_ANONYMOUS_ORG_ROLE:-Viewer}"
      GF_SECURITY_ALLOW_EMBEDDING: "true"
      GF_SERVER_DOMAIN: "${GRAFANA_DOMAIN}"
      GF_SERVER_ROOT_URL: "https://${GRAFANA_DOMAIN}"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${TRAEFIK_NETWORK:-proxy}"
      - "traefik.http.routers.vectorflow-grafana.rule=Host(`${GRAFANA_DOMAIN}`)"
      - "traefik.http.routers.vectorflow-grafana.entrypoints=websecure"
      - "traefik.http.routers.vectorflow-grafana.tls=true"
      - "traefik.http.routers.vectorflow-grafana.tls.certresolver=${TRAEFIK_CERT_RESOLVER:-mytlschallenge}"
      - "traefik.http.routers.vectorflow-grafana.middlewares=vectorflow-grafana-auth@docker"
      - "traefik.http.middlewares.vectorflow-grafana-auth.basicauth.users=demo:$$apr1$$0xjPIrkG$$xHiEc8bJWTsbhV0HUtmd8."
      - "traefik.http.services.vectorflow-grafana.loadbalancer.server.port=3000"
    networks:
      - vectorflow
      - proxy

  frontend:
    image: vectorflow-frontend:latest
    build:
      context: ./frontend
      args:
        VITE_API_URL: "https://${VECTORFLOW_DOMAIN}/api"
        VITE_GRAFANA_DASHBOARD_URL: "https://${GRAFANA_DOMAIN}/d/vector-flow/vector-flow-overview"
    restart: unless-stopped
    depends_on:
      - api
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${TRAEFIK_NETWORK:-proxy}"
      - "traefik.http.routers.vectorflow.rule=Host(`${VECTORFLOW_DOMAIN}`)"
      - "traefik.http.routers.vectorflow.priority=1"
      - "traefik.http.routers.vectorflow.entrypoints=websecure"
      - "traefik.http.routers.vectorflow.tls=true"
      - "traefik.http.routers.vectorflow.tls.certresolver=${TRAEFIK_CERT_RESOLVER:-mytlschallenge}"
      - "traefik.http.routers.vectorflow.middlewares=vectorflow-frontend-auth@docker"
      - "traefik.http.middlewares.vectorflow-frontend-auth.basicauth.users=demo:$$apr1$$0xjPIrkG$$xHiEc8bJWTsbhV0HUtmd8."
      - "traefik.http.services.vectorflow.loadbalancer.server.port=80"
    networks:
      - vectorflow
      - proxy

volumes:
  pgdata:
    name: vectorflow-pgdata
  prometheus_data:
    name: vectorflow-prometheus-data
  grafana_data:
    name: vectorflow-grafana-data

networks:
  vectorflow:
    name: vectorflow
  proxy:
    external: true
    name: "${TRAEFIK_NETWORK:-proxy}"
