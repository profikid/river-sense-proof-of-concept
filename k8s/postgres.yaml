apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vectorflow-pgdata
  namespace: vectorflow
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vectorflow-db
  namespace: vectorflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vectorflow-db
  template:
    metadata:
      labels:
        app: vectorflow-db
    spec:
      containers:
        - name: db
          image: postgres:15-alpine
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: vectorflow-db-secret
          ports:
            - containerPort: 5432
              name: postgres
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d/init.sql
              subPath: init.sql
              readOnly: true
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: vectorflow-pgdata
        - name: init-sql
          configMap:
            name: vectorflow-init-sql
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: vectorflow
spec:
  selector:
    app: vectorflow-db
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
