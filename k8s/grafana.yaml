apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vectorflow-grafana-data
  namespace: vectorflow
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vectorflow-grafana
  namespace: vectorflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vectorflow-grafana
  template:
    metadata:
      labels:
        app: vectorflow-grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:11.2.0
          imagePullPolicy: IfNotPresent
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ORG_ROLE
              value: Viewer
            - name: GF_SECURITY_ALLOW_EMBEDDING
              value: "true"
          ports:
            - containerPort: 3000
              name: http
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - name: data
              mountPath: /var/lib/grafana
            - name: provisioning
              mountPath: /etc/grafana/provisioning
              readOnly: true
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
              readOnly: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: vectorflow-grafana-data
        - name: provisioning
          configMap:
            name: vectorflow-grafana-provisioning
            items:
              - key: datasource.yml
                path: datasources/datasource.yml
              - key: dashboard.yml
                path: dashboards/dashboard.yml
              - key: alert_rules.yml
                path: alerting/alert_rules.yml
        - name: dashboards
          configMap:
            name: vectorflow-grafana-dashboard
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: vectorflow
spec:
  selector:
    app: vectorflow-grafana
  ports:
    - name: http
      port: 3000
      targetPort: http
